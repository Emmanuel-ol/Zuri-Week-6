<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <div class="btn-1">
            <button class="left" onclick="myfunction(-1)"><</button>
            <button class="right" onclick="myfunction(1)">></button>
        </div>

        <div class="slide">
            <img src="./img/img-1.JPG" alt="first image">
        </div>

        <div class="slide">
            <img src="./img/img-2.JPG" alt="second image">
        </div>

        <div class="slide">
            <img src="./img/img-3.JPG" alt="third image">
        </div>

        <div class="slide">
            <img src="./img/img-4.JPG" alt="fourth image">
        </div>

        <div class="slide">
            <img src="./img/img-5.JPG" alt="fifth image">
        </div>

        <div class="slide">
            <img src="./img/img-6.JPG" alt="sixth image">
        </div>
           
    </div>
    
    <script src="script.js"></script>
</body>
</html>
